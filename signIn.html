<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="signIn.css"> <!-- فایل CSS خارجی -->
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card">
      <h3 class="text-center"><i class="fas fa-user-circle"></i> Sign Up</h3>
      <form id="signUpForm" onsubmit="handleSignUp(event)">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="full-name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="full-name" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" required>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-12">
            <label for="user-type" class="form-label">User Type</label>
            <select class="form-control" id="user-type" required>
              <option value="lender">Lender</option>
              <option value="borrower">Borrower</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn w-100">Sign Up</button>
      </form>
      <p class="text-center mt-3">Already have an account? <a href="file:///C:/Users/98915/Desktop/University/DataBaseProject/LogIn/login.html">Login</a></p>
    </div>
  </div>

  <script src="signIn.js"></script>
</body>
</html>
