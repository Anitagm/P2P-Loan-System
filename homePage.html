<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer-to-Peer Lending Platform</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="homePage.css">
</head>
<body class="bg-dark text-white">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
        <a class="navbar-brand" href="homePage.html">P2P Lending</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="homePage.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="file:///C:/Users/98915/Desktop/University/DataBaseProject/SignUp/signIn.html">Sign Up</a></li>
                <li class="nav-item"><a class="nav-link" href="file:///C:/Users/98915/Desktop/University/DataBaseProject/DoshbordLender/dashboard_lender.html">Loan Search</a></li>
            </ul>
            <div class="ml-3">
                <a class="btn btn-outline-light" href="file:///C:/Users/98915/Desktop/University/DataBaseProject/LogIn/login.html">Login</a>
                <a class="btn btn-outline-light" href="file:///C:/Users/98915/Desktop/University/DataBaseProject/profile/profilePage.html">Profile</a>
            </div>
        </div>
    </nav>

    <!-- Main Content Section with Background Overlay -->
    <section class="main-content bg-overlay">
        <div class="intro-quick-actions text-center my-5 pt-5 container">
            <h1 class="display-4 font-weight-bold">Welcome to Peer-to-Peer Lending</h1>
            <p class="lead">Our platform allows you to lend or borrow money directly from others without the involvement of traditional banks.</p>

            <div class="quick-actions">
                <button class="btn btn-lg btn-danger mb-3 w-75"><a class="text-light" href="file:///C:/Users/98915/Desktop/University/DataBaseProject/SignUp/signIn.html">Sign Up as Lender</a></button>
                <button class="btn btn-lg btn-danger mb-3 w-75"><a class="text-light" href="file:///C:/Users/98915/Desktop/University/DataBaseProject/SignUp/signIn.html">Sign Up as Borrower</a></button>
                <button class="btn btn-lg btn-danger mb-3 w-75"><a class="text-light" href="file:///C:/Users/98915/Desktop/University/DataBaseProject/DoshbordLender/dashboard_lender.html">View Available Loan Requests</a></button>
            </div>
        </div>
        
        <section class="loan-search my-5 container">
            <h2 class="text-center mb-4">Search for Loans</h2>
            <form class="search-form container bg-dark p-4 rounded shadow">
                <div class="form-group">
                    <label for="loan-amount">Loan Amount:</label>
                    <input type="number" id="loan-amount" class="form-control" placeholder="Loan Amount" required />
                </div>
                <div class="form-group">
                    <label for="interest-rate">Interest Rate (%):</label>
                    <input type="number" id="interest-rate" class="form-control" placeholder="Interest Rate" required />
                </div>
                <div class="form-group">
                    <label for="duration">Duration (months):</label>
                    <input type="number" id="duration" class="form-control" placeholder="Duration" required />
                </div>
                <button type="submit" class="btn btn-danger btn-lg w-100">Search</button>
            </form>
        </section>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="homePage.js"></script>
</body>
</html>
