<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="dashboard_borrower.css" rel="stylesheet"> <!-- فایل CSS -->
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-5 fw-bold">Welcome To Loan Application</h2>
    <section id="loanRequest">
      <div class="row">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-header bg-danger">
              <h4>Submit a Loan Request</h4>
            </div>
            <div class="card-body">
              <form id="loanRequestForm">
                <div class="mb-3">
                  <label for="loanAmount" class="form-label">Loan Amount</label>
                  <input type="number" class="form-control" id="loanAmount" required>
                </div>
                <div class="mb-3">
                  <label for="loanInterest" class="form-label">Interest Rate (%)</label>
                  <input type="number" class="form-control" id="loanInterest" required>
                </div>
                <div class="mb-3">
                  <label for="loanDuration" class="form-label">Duration (months)</label>
                  <input type="number" class="form-control" id="loanDuration" required>
                </div>
                <button type="button" class="btn w-100 bg-danger" onclick="submitLoanRequest()">Submit</button>
              </form>
            </div>
          </div>
        </div>

        <!-- دیو تاریخچه درخواست‌ها -->
        <div class="col-md-6">
          <div class="card shadow mt-1">
            <div class="card-header bg-danger">
              <h4>Previous Loan Requests</h4>
            </div>
            <div class="card-body">
              <ul id="loanHistory" class="list-group">
                <!-- تاریخچه درخواست‌های وام در اینجا اضافه می‌شود -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="dashboard_borrower.js"></script> <!-- فایل جاوا اسکریپت -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
