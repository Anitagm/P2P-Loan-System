<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* بدنه صفحه */
    body {
      background-image: url("flat-lay-cyber-monday-sale-elements-black-background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      animation: fadeIn 1s ease-in-out;
    }

    /* انیمیشن fade-in */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .text-center{
        color: #fff;
    }
    /* کارت لاگین */
    .card {
      background: rgba(42, 42, 42, 0.7); /* پس‌زمینه شفاف با مات شدن */
      backdrop-filter: blur(10px); /* مات شدن پشت زمینه */
      border: none;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
      padding: 25px;
      max-width: 450px;
      width: 100%;
    }

    /* عنوان */
    h3 {
      color: #fc2e20; /* قرمز */
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
    }

    /* اینپوت‌ها */
    .form-control {
      background: rgba(0,0,0,0.3); /* مشکی روشن */
      border: 2px solid rgba(0,0,0,0.7) ;
      color: #fff;
      border-radius: 10px;
      padding: 10px;
      transition: all 0.3s ease;
    }

    /* حالت فوکوس اینپوت */
    .form-control:focus {
      background: #3a3a3a; /* خاکستری روشن‌تر */
      border-color: #fc2e20; /* قرمز */
      box-shadow: none;
    }

    /* لیبل‌ها */
    .form-label {
      color: #e0e0e0; /* خاکستری کم‌رنگ */
      font-weight: 500;
    }

    .btn {
      background-color: #fc2e20; /* قرمز تند */
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    a {
      color: #fc2e20;
      text-decoration: none;
      font-weight: 500;
    }

    /* پیوند‌ها در حالت hover */
    a:hover {
      text-decoration: underline;
      color: #e4261f;
    }
    .btn:hover {
      background-color: #fc2e20; 
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(253, 127, 32, 0.3);
    }

    /* جلوگیری از تغییر رنگ دکمه در حالت active و focus */
    .btn:focus, .btn:active {
      outline: none;
      background-color: #fc2e20; /* قرمز */
      box-shadow: none;
    }

    /* واکنش‌گرایی */
    @media (max-width: 576px) {
      .card {
        width: 90%;
      }
      h3 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card">
      <h3 class="text-center"><i class="fas fa-user-circle"></i> Login</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="button" class="btn w-100" onclick="handleLogin()">Login</button>
      </form>
         <p class="text-center mt-3">Already dont have an account? <a href="file:///C:/Users/98915/Desktop/University/DataBaseProject/SignUp/signIn.html">Sign Up</a></p>
    </div>
  </div>
</body>
</html>
