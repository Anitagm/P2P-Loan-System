<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="profilePage.css"> <!-- فایل CSS خارجی -->
</head>
<body>
  <div class="container-fluid d-flex">
    <div class="profile-card-fixed card p-4 my-3 h-100">
      <div class="profile-header text-center mb-4"> 
        <i class="fas fa-user-circle fa-5x text-light mb-3 mt-2"></i>
        <h4 id="profileName" class="text-light mb-1">A.Ganji</h4>
        <p id="profileEmail" class="text-light">Lender | anitaganji456@gmail.com</p>
        <p class="credit-score text-light">
          Credit Score: <span class="text-warning">750</span>
        </p>
      </div>
      <div class="profile-actions text-center">
        <button class="btn btn-primary w-100 mb-2" data-bs-toggle="modal" data-bs-target="#editProfileModal">Edit Profile</button>
        <button id="logoutButton" class="btn btn-danger w-100">Log Out</button>
      </div>
    </div>

    <div class="profile-content card p-4 my-3 flex-grow-1">
      <div class="credit-chart my-3 text-center">
        <canvas id="creditChart"></canvas>
        <div id="customLegend"></div> 
      </div>

      <div class="transaction-history mt-4">
        <h5 class="text-light mb-3">Transaction History</h5>
        <ul id="transactionList" class="list-group">
          <li class="mt-1 list-group-item bg-dark text-light d-flex justify-content-between align-items-center">
            <span>Loan: $10,000</span>
            <span class="d-flex align-items-center">
              <span class="badge bg-success me-2">Paid</span>
              <button class="btn btn-sm btn-outline-danger btn-remove" onclick="removeTransaction(this)"><i class="fas fa-times"></i></button>
            </span>
          </li>
          <li class="mt-1 list-group-item bg-dark text-light d-flex justify-content-between align-items-center">
            <span>Loan: $5,000</span>
            <span class="badge bg-warning">Pending</span>
          </li>
          <li class="mt-1 list-group-item bg-dark text-light d-flex justify-content-between align-items-center">
            <span>Loan: $7,500</span>
            <span class="badge bg-danger">Overdue</span>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Modal برای ویرایش پروفایل -->
  <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editProfileForm">
            <div class="form-group mb-3">
              <label for="editProfileName">Name:</label>
              <input type="text" class="form-control" id="editProfileName" value="John Doe">
            </div>
            <div class="form-group mb-3">
              <label for="editProfileEmail">Email:</label>
              <input type="email" class="form-control" id="editProfileEmail" value="anitaganji456@gmail.com">
            </div>
            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- برای نمودار -->
  <script src="profilePage.js"></script> <!-- فایل جاوا اسکریپت -->
</body>
</html>
